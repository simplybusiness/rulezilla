name: Check version

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize]
permissions:
  contents: read
  statuses: write
jobs:
  version-check:
    runs-on: ubuntu-latest

    steps:
      - uses: simplybusiness/version-forget-me-not@v2
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_FILE_PATH: "lib/rulezilla/version.rb"
